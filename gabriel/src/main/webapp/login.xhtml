<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		template="/commons/template.xhtml">
		<ui:define name="content">
		
			<h:form id="form">
				<h:messages />
				<h:commandLink value="Inicio"
					action="index.xhtml?faces-redirect=true" immediate="true" />
				<p:panelGrid id="panel" columns="2" cellpadding="4">
					<f:facet name="header">
						<p:outputLabel value="Login"></p:outputLabel>
					</f:facet>

					<p:outputLabel value="Email: " />
					<p:inputText value="#{loginController.email}" required="true"
						requiredMessage="Você esqueceu de digitar o email" />

					<p:outputLabel value="Senha: " />
					<p:password value="#{loginController.senha}" required="true"
						requiredMessage="Você esqueceu de digitar a senha" />

					<f:facet name="footer">
						<h:panelGroup style="display: block; text-align:center">
							<h:commandButton action="#{loginController.logar}" value="Entrar" />
						</h:panelGroup>
					</f:facet>
				</p:panelGrid>
				<h:panelGrid columns="2">
					<h:commandLink value="Registrar-se"
						action="cadastrar-usuario.xhtml?faces-redirect=true" immediate="true"/>
					<h:commandLink value="Esqueci minha senha"
						action="recuperar-senha.xhtml?faces-redirect=true" immediate="true"/>
				</h:panelGrid>
			</h:form>
		</ui:define>

	</ui:composition>

</h:body>
</html>
